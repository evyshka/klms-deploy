version: 0.1
log:
  fields:
    service: registry
storage:
  cache:
    blobdescriptor: inmemory
  filesystem:
    rootdirectory: /var/lib/registry
http:
  addr: registry.vsamtuc.top
  headers:
    X-Content-Type-Options: [nosniff]
auth:
  token:
    realm: https://authst.vsamtuc.top/realms/okeanos/protocol/openid-connect/auth
    service: registry.vsamtuc.top
    issuer: https://authst.vsamtuc.top/realms/okeanos
    rootcertbundle: ""
health:
  storagedriver:
    enabled: true
    interval: 10s
    threshold: 3

https://authst.vsamtuc.top/realms/okeanos/protocol/openid-connect/auth